<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Drag N Drop</title>
</head>
<body>
    <div class="row ">
        <img class=" col-6 img-fluid image-heigh " draggable="false" src="https://i0.wp.com/healingmuffin.com/wp-content/uploads/2018/03/spinning-skyrim-emblem.gif?resize=594%2C563&ssl=1" alt="">
        <img class=" col-6 img-fluid image-heigh " draggable="false" src="https://78.media.tumblr.com/ea6fb9736580ec14f1a9f321adc328c3/tumblr_nh3l6wMJvQ1tww24po1_500.gif" alt="">
    </div> 
    <div class="row ">
        <img class="col-12 img-fluid image-heigh" draggable="false" src="assets/image/fallout4-logo-animation.gif" alt="">
    </div>
    <div class="row">
        <img class="col-4 imageBox " draggable="true" src="assets/image/draggables/chibi_dovahkiin_by_hyden_fuuma-d5dixu5.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/draggables/dovahkiin_chibi_by_zero081090-d5pns4f.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/draggables/b3840d2fd518d6dbb06adce4e7df0c4b.jpg" alt="">
    </div>    
    <div class="row">
        <img class="col-4 imageBox" draggable="true" src="assets/image/draggables/Dcl_tat_genki_zombie.png" alt="">
        <img class="col-4 imageBox"draggable="true" src="assets/image/draggables/why_are_these_two_so_cute_by_anime_dragon_tamer-d4hrg0t.png" alt="">
        <img class="col-4 imageBox"draggable="true" src="assets/image/draggables/01_Vault_101_Citizenship_Award.png" alt="">
    </div> 
    <div class="col-4">  
        <img class="col-4 imageBox" draggable="true" src="assets/image/draggables/horror-png-9.png" alt="">
        <img class="col-4 imageBox"draggable="true" src="assets/image/draggables/36_Ambassador_of_Peace.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/draggables/horror-png-9.png" alt="">
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
