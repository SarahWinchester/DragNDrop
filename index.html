<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Drag N Drop</title>
</head>
<body>
    <!--Cel top border-->
    
    <div class="row imageDivider3">  
        <i class="col-3 offset-1 fas fa-ellipsis-h "></i>
        <i class=" col-2 fas fa-wifi  "></i>
        <span class=" col-3 ">9:41 AM</span>
        <i class="col-3 fas fa-battery-full battery"></i>
    </div>     
   

    <!--Containers-->
    <div class="row ">
        <img class=" col-6 img-fluid image-heigh " draggable="false" src="https://i0.wp.com/healingmuffin.com/wp-content/uploads/2018/03/spinning-skyrim-emblem.gif?resize=594%2C563&ssl=1" alt="">
        <img class=" col-6 img-fluid image-heigh " draggable="false" src="https://78.media.tumblr.com/ea6fb9736580ec14f1a9f321adc328c3/tumblr_nh3l6wMJvQ1tww24po1_500.gif" alt="">
    </div> 
    <div class="row ">
        <img class="col-12 img-fluid image-heigh falloutlogo" draggable="false" src="assets/image/fallout4-logo-animation.gif" alt="">
    </div>

    <!--middle divider -->
    <div class="row  imageDivider">
        <span class=" col-12 pt-2 text-center  m-0 p-0"><i class="fab fa-instagram"></i> PHOTO BOOTH</span>
    </div>

    <!--Image-->

    <div class="row ">
        <img class="col-4 imageBox "  draggable="true" src="assets/image/invader_zim_logo_by_danial79.jpg" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/undeadUnicorn.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/Umbrella-corp-logo.png" alt="">
    </div>    
    <div class="row ">
        <img class="col-4 imageBox" draggable="true" src="assets/image/cateye.jpg" alt="">
        <img class="col-4 imageBox"draggable="true" src="assets/image/elder_scrolls_skyrim_logo_by_freman414-d6dmk01.jpg" alt="">
        <img class="col-4 imageBox"draggable="true" src="assets/image/nyan.jpg" alt="">
    </div> 
    <div class="row">  
        <img class="col-4 imageBox" draggable="true" src="assets/image/sarahvstheforces.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/silenthill.png" alt="">
        <img class="col-4 imageBox" draggable="true" src="assets/image/Silent-Hills.jpg" alt="">
    </div>

    <!--footer-->

    <div class="row imageDivider3 ">
        <span class="col-4 pl-3 text-primary ">Camera Roll <i class="fas fa-angle-down"></i></span>
        <span class=" col-4 pl-3 ">Faces</span>
        <span class=" col-4 pl-3 ">Recent</span>

    </div>
   
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/dragandtouch.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
